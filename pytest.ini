[pytest]
pythonpath = src
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -m "not slow"
markers =
    integration: marks tests as integration tests (require API key)
    slow: marks tests as slow (deselect with '-m "not slow"')
    fast: marks tests as fast (mocked, no API)
